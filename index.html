<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Les petits plats</title>
</head>

<body class="container-fluid">
    <header>
        <img src="./public/image/logo.png" alt="logo">
    </header>
    <main>
        <section class="row">
            <div class="input-group">
                <input type="text" class="form-control bg-light border-0" id="searchForm"
                    placeholder="Rechercher une recette" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <span class="btn btn-light" type="button" id="search"><i
                        class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <span class="msg"></span>
        </section>

        <section  id="secondSearch">
           <div id="ingSearch">
            <div>
                <label for="">Ingrédients</label>
                <input type="text" placeholder="Rechercher un ingrédient">
            </div>
            <div class="list-container"></div>
           </div>
           
           <div id="appSearch">
            <div>                 
            <label for="">Appareils</label>
            <input type="text" placeholder="Rechercher un appareil">
            </div>
            <div class="list-container"></div>
           </div>
           
           <div id="ustSearch">
            <div>
                <label for="">Ustensils</label>
                <input type="text" placeholder="Rechercher un ustensil">
            </div>
            <div class="list-container"></div>
           </div>
           
        </section>

        <section id="content-card" class="row">

        </section>
    </main>


    <script src="./js/main.js" type="module" async></script>
</body>

</html>
