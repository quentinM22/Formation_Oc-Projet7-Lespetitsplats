<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Les petits plats</title>
</head>

<body class="container-fluid">
    <header>
        <img src="./public/image/logo.png" alt="logo">
    </header>
    <main>
        <section class="row">
            <div class="input-group">
                <input type="text" id="searchForm" placeholder="Rechercher une recette"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <i class="fa-solid fa-magnifying-glass"></i></input>
        </section>

        <section id="tag-container">
        </section>

        <section id="secondSearch" class="row">
            <div id="ingSearch">
                <div class="btn-dropdown">
                    <label for="">Ingrédients</label>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="secondSearch hidden">
                    <div class="input-btn">
                        <input type="text" placeholder="Rechercher un ingrédient" id="inputIngSearch">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>

                    <div class="list-container"></div>
                </div>

            </div>

            <div id="appSearch">
                <div class="btn-dropdown">
                    <label for="">Appareils</label>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="secondSearch hidden">
                    <div class="input-btn">
                        <input type="text" placeholder="Rechercher un appareil" id="inputAppSearch">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>

                    <div class="list-container"></div>
                </div>

            </div>

            <div id="ustSearch">
                <div class="btn-dropdown">
                    <label for="">Ustensils</label>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="secondSearch hidden">
                    <div class="input-btn">
                        <input type="text" placeholder="Rechercher un ustensil" id="inputUstSearch">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>

                    <div class="list-container"></div>
                </div>
            </div>

        </section>

        <section id="content-card" class="row">

        </section>
    </main>


    <script src="./js/main.js" type="module" async></script>
</body>

</html>
